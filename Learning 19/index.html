<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Shadows</title>
    <style>
        .box{
            border:2PX solid black;
            padding:34px ;
            box-shadow: 5px 15px 5px blue;
        }
        .textshadow{

            text-shadow:5px 2px 3px red
        }

    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="textshadow">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed adipisci voluptas ipsa odio libero, quibusdam iusto tempora facilis enim modi dolor, quo dolore amet ipsum! At, eaque facere veniam delectus expedita odit quis asperiores.
    </p>
</body>
</html>
